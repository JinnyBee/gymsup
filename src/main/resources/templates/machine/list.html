<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9"> <!-- 작업공간 -->
                        <div class="container mt-3">
                            <h2>
                                운동기구 사용방법
                                <span sec:authorize="hasRole('ADMIN')">
                                    <button class="btn btn-outline-dark" type="button"
                                            th:onclick="|location.href='@{/machine_info_modify(id=${machineInfoDTO.id})}'|">수정</button>
                                </span>
                            </h2>
                            <hr>
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${machineInfoDTO.img}|" width="330" height="330">
                                    </div>
                                    <div class="col-lg-2"></div>
                                    <div class="col-lg-5">
                                        <h3>이 기구는 <span th:text="${machineInfoDTO.name}">OO</span>입니다.</h3>
                                        <pre th:text="${machineInfoDTO.content}" style="font-size: 20px">운동기구에 대한 간략한 설명</pre>
                                    </div>
                                </div>
                                <div class="container mt-3">
                                    <h4>사용 설명을 위한 유튜브
                                        <span sec:authorize="hasRole('ADMIN')">
                                            <button type="button" class="btn btn-outline-dark"
                                            th:onclick="|location.href='@{/machine_usage_register}'|">둥록</button>
                                        </span>
                                    </h4>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th style="width: 10%">종류</th>
                                            <th style="width: 30%;">썸네일</th>
                                            <th style="width: 30%;">제목</th>
                                            <th style="width: 10%;">조회수</th>
                                            <th style="width: 20%;" sec:authorize="hasRole('ADMIN')">수정&삭제</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="data:${machineUsageDTOS}">
                                            <td>
                                                <span class="badge bg-dark" th:if="${data.machineInfoId}==1">폼롤러</span>
                                                <span class="badge bg-success" th:if="${data.machineInfoId}==2">덤벨</span>
                                                <span class="badge bg-info" th:if="${data.machineInfoId}==3">케틀벨</span>
                                            </td>
                                            <td><img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${data.thumbnail}|"
                                                    alt="" height="125px" width="210px"></td>
                                            <td><a th:href="@{/machine_detail(id=${data.id})}"  th:text="${data.title}"></a></td>
                                            <td th:text="${data.viewCnt}">john@example.com</td>
                                            <td sec:authorize="hasRole('ADMIN')">
                                                <button class="btn btn-dark" type="button" th:onclick="|location.href='@{/machine_usage_modify(id=${data.id})}'|">수정</button>
                                                <button class="btn btn-danger" type="button" th:onclick="|location.href='@{/machine_usage_delete(uid=${data.id}, id=${machineInfoDTO.id})}'|">삭제</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2">
                        <div class="trending">
                            <ul class="trending-post">
                                <li><a th:href="@{/mybmi}"><h3>BMI 계산</h3></a></li>
                                <li><a th:href="@{/exercise_calorie_calc}"><h3>운동 칼로리 계산</h3></a></li>
                                <li><a th:href="@{/food_calorie_calc}"><h3>음식 칼로리 계산</h3></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

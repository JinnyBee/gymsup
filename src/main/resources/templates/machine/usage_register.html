<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> <!-- 작업공간 -->
                        <div class="row" style="border-bottom: 3px solid black">
                            <h2>운동기구 영상등록</h2>
                        </div>
                        <div class="row mt-5">
                            <div style="border: 2px solid lightgrey; height: auto;min-height: 200px">
                                <div class="row mt-3">
                                    <h5>유튜브 등록</h5>
                                </div>
                                <form th:action="@{/machine_usage_register}" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">제목:</label>
                                        <input type="text" class="form-control" id="title" name="title">
                                    </div>
                                    <div class="mb-3">
                                        <label for="content" class="form-label">내용:</label>
                                        <textarea name="content" id="content" class="form-control" rows="10"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="imgFile" class="form-label">썸네일:</label>
                                        <input class="form-control" type="file" id="imgFile" name="imgFile">
                                    </div>
                                    <div class="mb-3">
                                        <label for="url" class="form-label">유튜브 src 주소:</label>
                                        <input class="form-control" type="text" id="url" name="url">
                                    </div>
                                    <div class="mb-3">
                                        <label for="url" class="form-label">기구 종류:</label>
                                        <select class="form-select" name="machineInfoId">
                                            <option value="1">폼롤러</option>
                                            <option value="2">덤벨</option>
                                            <option value="3">케틀벨</option>
                                            <option value="4">바벨</option>
                                            <option value="5">숄더프레스</option>
                                        </select>
                                    </div>

                                    <input type="hidden" name="viewCnt" value="0">
                                    <button type="submit" class="btn btn-primary mb-3">등록</button>
                                </form>


                            </div>
                        </div>



                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

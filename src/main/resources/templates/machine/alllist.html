<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> <!-- 작업공간 -->

                        <div class="row mb-5" style="border-bottom: 3px solid black;">
                            <h2>관리자페이지</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer"
                                 onclick="location.href='/admin_detail'">
                                <p class="mt-1" style="text-align: center;">내 정보수정</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer"
                                 onclick="location.href='/admin_user_list'">
                                <p class="mt-1" style="text-align: center;">회원관리</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer"
                                 onclick="location.href='/admin_contact'">
                                <p class="mt-1" style="text-align: center;">문의내역</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-bottom: none ;height: 40px;">
                                <p class="mt-1" style="text-align: center;">운동 기구 관리</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-left: none; height: 40px; background-color: #f2f2f2; cursor: pointer">
                                <p class="mt-1" style="text-align: center;"></p>
                            </div>
                            <div class="col-lg-2" style=" border-bottom: 2px solid lightgrey;  height: 40px; ">
                                <p class="mt-1" style="text-align: center;"></p>
                            </div>

                        </div>

                        <div class="row">
                            <div style="border: 2px solid lightgrey; border-top: none; height: auto;min-height: 200px">

                                <div class="row mb-3 mt-5"> <!--공간 시작-->
                                    <div class="col-lg-4 text-center">
                                        <div class="row">
                                            <div class="col">
                                                <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${machineInfoDTO.img}|" width="200" height="200">
                                            </div>
                                        </div>

                                        <div class="row mt-3">
                                            <div class="col">
                                                <button type="button" class="btn btn-primary" th:text="${machineInfoDTO.name}"
                                                        th:onclick="|location.href='@{/machine_select_list(id=${machineInfoDTO.id})}'|"></button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <div class="row">
                                            <div class="col">
                                                <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${machineInfoDTOid2.img}|" width="200" height="200">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <button type="button" class="btn btn-primary" th:text="${machineInfoDTOid2.name}"
                                                        th:onclick="|location.href='@{/machine_select_list(id=${machineInfoDTOid2.id})}'|"></button>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-lg-4 text-center">
                                        <div class="row">
                                            <div class="col">
                                                <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${machineInfoDTOid3.img}|" width="200" height="200">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <button type="button" class="btn btn-primary" th:text="${machineInfoDTOid3.name}"
                                                        th:onclick="|location.href='@{/machine_select_list(id=${machineInfoDTOid3.id})}'|"></button>
                                            </div>
                                        </div>

                                    </div>
                                    <!--<div class="col-lg-4 text-center">
                                        <img th:src="|/gymsup/@{${machineInfoDTOid3.img}}|" width="200" height="200">
                                    </div>-->
                                </div> <!--공간 끝-->
                            </div>
                        </div>

                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

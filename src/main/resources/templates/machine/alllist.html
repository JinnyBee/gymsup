<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> <!-- 작업공간 -->

                        <div class="row mb-5" style="border-bottom: 3px solid black;">
                            <h2>관리자페이지</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer"
                                 th:onclick="|location.href='@{/admin_detail}'|">
                                <p class="mt-1" style="text-align: center;">내 정보수정</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer"
                                 th:onclick="|location.href='@{/admin_user_list}'|">
                                <p class="mt-1" style="text-align: center;">회원관리</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer"
                                 th:onclick="|location.href='@{/admin_contact}'|">
                                <p class="mt-1" style="text-align: center;">문의내역</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-bottom: none ;height: 40px;">
                                <p class="mt-1" style="text-align: center;">운동 기구 관리</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-left: none; height: 40px; background-color: #f2f2f2; cursor: pointer">
                                <p class="mt-1" style="text-align: center;"></p>
                            </div>
                            <div class="col-lg-2" style=" border-bottom: 2px solid lightgrey;  height: 40px; ">
                                <p class="mt-1" style="text-align: center;"></p>
                            </div>

                        </div>

                        <div class="row">
                            <div style="border: 2px solid lightgrey; border-top: none; height: auto;min-height: 200px">

                                <div class="mt-4">

                                    <div class="row"> <!--공간 시작-->
                                        <div class="col-lg-4">
                                            <div class="row">
                                                <div class="card text-center" th:onclick="|location.href='@{/machine_info_detail(id=${foamRoller.id})}'|" style="width:300px">
                                                    <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${foamRoller.img}|">
                                                    <div class="card-body">
                                                        <h4 class="card-title" th:text="${foamRoller.name}">John Doe</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-4">
                                            <div class="row">
                                                <div class="card text-center" th:onclick="|location.href='@{/machine_info_detail(id=${dumbBell.id})}'|" style="width:300px">
                                                    <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${dumbBell.img}|">
                                                    <div class="card-body">
                                                        <h4 class="card-title" th:text="${dumbBell.name}">John Doe</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-4">
                                            <div class="row">
                                                <div class="card text-center" th:onclick="|location.href='@{/machine_info_detail(id=${kettleBell.id})}'|" style="width:300px">
                                                    <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${kettleBell.img}|">
                                                    <div class="card-body">
                                                        <h4 class="card-title" th:text="${kettleBell.name}">John Doe</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!--공간 끝-->
                                    <br>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="row">
                                                <div class="card text-center" th:onclick="|location.href='@{/machine_info_detail(id=${babel.id})}'|" style="width:300px">
                                                    <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${babel.img}|">
                                                    <div class="card-body">
                                                        <h4 class="card-title" th:text="${babel.name}">John Doe</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="row">
                                                <div class="card text-center" th:onclick="|location.href='@{/machine_info_detail(id=${shoulderPress.id})}'|" style="width:300px">
                                                    <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${shoulderPress.img}|">
                                                    <div class="card-body">
                                                        <h4 class="card-title" th:text="${shoulderPress.name}">John Doe</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4"></div>
                                        <div class="col-lg-4"> <!--페이징 넣을 공간-->

                                        </div>
                                        <div class="col-lg-4"></div>
                                    </div>


                                </div>

                            </div>
                        </div>

                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

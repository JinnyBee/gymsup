<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9"> <!-- 작업공간 -->

                            <hr>
                            <div class="row"> <!--공간 시작-->
                                <div class="col-lg-4 text-center">
                                    <div class="row">
                                        <div class="col">
                                            <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${boardDTO.imgFileList}|" width="200" height="200">
                                        </div>
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col">
                                            <button type="button" class="btn btn-primary" th:text="${machineInfoDTO.name}"
                                                    th:onclick="|location.href='@{/machine_select_list(id=${machineInfoDTO.id})}'|"></button>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-4 text-center">
                                    <div class="row">
                                        <div class="col">
                                            <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${boardDTO.imgFileList}|" width="200" height="200">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col">
                                            <button type="button" class="btn btn-primary" th:text="${machineInfoDTOid2.name}"
                                                    th:onclick="|location.href='@{/machine_select_list(id=${machineInfoDTOid2.id})}'|"></button>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-lg-4 text-center">
                                    <div class="row">
                                        <div class="col">
                                            <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${boardDTO.imgFileList}|" width="200" height="200">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col">
                                            <button type="button" class="btn btn-primary" th:text="${machineInfoDTOid3.name}"
                                                    th:onclick="|location.href='@{/machine_select_list(id=${machineInfoDTOid2.id})}'|"></button>

                                    </div>

                                </div>
                                <!--<div class="col-lg-4 text-center">

                                </div>-->

                            <div class="row">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-4"> <!--페이징 넣을 공간-->

                                </div>
                                <div class="col-lg-4"></div>
                            </div>
                        </div>
                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2">
                        <div class="trending">
                            <ul class="trending-post">

                                <li><a th:href="@{/calorie_exercise_calc}"><h3>운동 칼로리 계산</h3></a></li>

                            </ul>

                    </div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>

</html>

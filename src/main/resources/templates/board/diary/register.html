<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<body>
<div layout:fragment="content">
    <script>
        $(document).ready(function () {
            $('#searchFoodBtn').click(function () {
                alert("111");
                $.ajax({
                    type: "GET",
                    url: "http://openapi.foodsafetykorea.go.kr/api/be61650aef44488a9029/I2790/json/1/3/DESC_KOR=브라우니",
                    data: {},
                    success: function (data) {
                        let dataStr = JSON.stringify(data);
                        alert(dataStr);

                        var parseData = JSON.parse(dataStr);
                        var result = "";

                        alert(parseData.I2790.total_count);
                        alert(parseData.I2790.RESULT.MSG);
                        alert(parseData.I2790.row.length);
                        for(var i=0; i<parseData.I2790.row.length; i++) {
                            var makerName = parseData.I2790.row[i].MAKER_NAME;
                            var descKor = parseData.I2790.row[i].DESC_KOR;
                            var servingSize = parseData.I2790.row[i].SERVING_SIZE;
                            var servingUnit = parseData.I2790.row[i].SERVING_UNIT;
                            var nutrCont1 = parseData.I2790.row[i].NUTR_CONT1;
                            result = "[" + makerName + "]" + descKor + " : " + nutrCont1 + "kcal ("+ servingSize + servingUnit + ")";
                            alert(result);
                        }
                    }
                });
            });
        });
    </script>
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-7"> <!-- 작업공간 -->
                        <form th:action="@{/board_diary_register}" method="post"
                              enctype="multipart/form-data" th:object="${boardDTO}"> <!-- 가입폼 -->
                            <h3 class="text-center">
                                [글쓰기] [[*{getCategoryType().getDescription()}]]</h3>
                            <div class="mb-3 mt-3">
                                <label for="title" class="form-label">제목:</label>
                                <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
                                <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="content">내용:</label>
                                <textarea class="form-control" rows="5" id="content" name="content"
                                          th:field="*{content}"></textarea>
                                <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#food_calorieModal">
                                    음식 칼로리 계산하기
                                </button>
                            </div>
                            <div class="mb-3">
                                <label for="img1" class="form-label">사진1:</label>
                                <input type="file" class="form-control" id="img1" name="imgFiles">
                                <label for="img2" class="form-label">사진2:</label>
                                <input type="file" class="form-control" id="img2" name="imgFiles">
                            </div>
                            <input type="hidden" name="categoryType" th:field="*{categoryType}">
                            <input type="hidden" name="viewCnt" value="0">
                            <input type="hidden" name="goodCnt" value="0">
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">확인</button>
                            </div>
                        </form> <!-- End 가입폼 -->

                        <!-- The Modal -->
                        <div class="modal" id="food_calorieModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">음식 칼로리</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body"> <!-- 음식칼로리 검색 모달창 -->
                                        <ul id="names-q1">
                                        </ul>
<!--                                        <form id="food_calorieForm" name="food_calorieForm">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="검색어 입력"
                                                       name="keyword">
                                                <button type="submit" class="btn btn-dark"
                                                        id="searchBtn" onclick="clickSearch(food_calorieForm)">@</button>
                                            </div>
                                        </form>-->
                                        <!--<form th:action="@{/food_calorie_list(keyword=${keyword})}" method="get">-->
                                        <form>
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="검색어 입력"
                                                       name="keyword">
                                                <button type="button" class="btn btn-dark"
                                                        id="searchFoodBtn" name="searchFoodBtn">검색</button>
                                            </div>
                                        </form>
                                        <p/>
                                        <div>
                                            <table class="table text-center">
                                                <thead>
                                                <tr>
                                                    <th style="width: 150px;">음식명</th>
                                                    <th style="width: 600px;">칼로리</th>
                                                </tr>
                                                </thead>
                                                <tbody id="food_calorieList"></tbody>
                                            </table>
                                        </div>
                                    </div> <!-- End 음시칼로리 모달창 -->
                                </div>
                            </div>
                        </div> <!-- End Modal -->

                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2">
                        <div class="trending">
                            <ul class="trending-post">
                                <li><a th:href="@{/mybmi}"><h3>BMI 계산</h3></a></li>
                                <li><a th:href="@{/exercise_calorie_list}"><h3>운동 칼로리 계산</h3></a></li>
                                <li><a th:href="@{/food_calorie_list}"><h3>음식 칼로리 계산</h3></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9"> <!-- 작업공간 -->
                        <!-- 상세보기폼 -->
                        <div class="row" style="border-bottom: 3px solid black">
                            <div class="col-lg-12" th:text="${categoryType}"><h2>일기 게시판</h2></div>
                        </div>
                        <div class="row mt-4 mb-3" > <!-- 게시글 제목 -->
                            <div class="col-lg-12">
                                <p style="font-size: 30px; margin-bottom: 0px;" th:text="${boardDTO.title}">제목</p></div>
                        </div>
                        <!-- 게시글 닉네임, 날짜, 조회수 -->
                        <div class="row mb-3 text-start" style="border-bottom: 1px solid black; border-top: 1px solid black; height: 45px; background-color: #f2f2f2">
                            <div class="col-lg-5 mt-2">닉네임 :
                                <div style="display: inline-block" th:text="${boardDTO.userNickname}"></div>
                            </div>
                            <div class="col-lg-2 mt-2"></div>
                            <div class="col-lg-3 mt-2 text-end">날짜 :
                                <div style="display: inline-block" th:text="${#temporals.format(boardDTO.regDate, 'yyyy-MM-dd')}"></div>
                            </div>
                            <div class="col-lg-2 mt-2 text-end">조회수 :
                                <div style="display: inline-block" th:text="${boardDTO.viewCnt}"></div>
                            </div>
                        </div>
                        <div class="row"> <!-- 게시글 첨부 이미지 -->
                            <div class="col-lg-12" th:each="data:${boardDTO.imgFileList}">
                                <p th:text="${data}"></p>
                                <img th:src="|/images/@{${data}}|" alt="상품 이미지">
                            </div>
                        </div>
                        <div class="row"> <!-- 게시글 내용 -->
                            <div class="col-lg-12" th:text="${boardDTO.content}" style="height: auto; min-height: 500px">내용</div>
                        </div>
                        <div class="row mb-3">
                            <!-- 북마크 -->
                            <div class="col-lg-10 text-end" style="padding-right: 0px;">
                                <form th:action="@{/bookmark_register}" method="post">
                                    <input type="hidden" th:value="${boardDTO.id}" name="boardId">
                                    <input type="hidden" name="categoryType" value="BTYPE_DIARY">
                                    <button type="submit" class="btn btn-outline-dark" style="width: 120px; height: 50px; display: inline-block">
                                        <img src="/assets/img/bookmark_off.png" alt="" width="25" height="20">
                                        북마크
                                    </button>
                                </form>
                            </div> <!-- End 북마크 -->
                            <div class="col-lg-2 text-end"> <!-- 추천 버튼 -->
                                <form th:action="@{/good_register}" method="post">
                                    <input type="hidden" th:value="${boardDTO.id}" name="boardId">
                                    <input type="hidden" name="categoryType" value="BTYPE_DIARY">
                                    <button type="submit" class="btn btn-outline-dark rounded-pill" style="width: 110px; height:50px; display: inline-block" >
                                        <img src="/assets/img/suggestion.png" alt="" width="25" height="20">
                                        추천
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="row" style="border-top: 1px solid black; height: 100px;">
                            <div class="col-lg-4 mt-2"></div>
                            <div class="col-lg-4 mt-2"></div>
                            <div class="col-lg-4 mt-2" style="text-align: right"> <!-- 수정, 삭제, 목록 버튼 -->
                                <button class="btn btn-outline-dark" type="button"
                                        th:onclick="|location.href='@{/board_tip_modify(id=${boardDTO.id})}'|">수정</button>
                                <button class="btn btn-outline-danger" type="button"
                                        th:onclick="|location.href='@{/board_tip_remove(id=${boardDTO.id})}'|">삭제</button>
                                <button class="btn btn-outline-primary" type="button"
                                        th:onclick="|location.href='@{/board_diary_list}'|">목록</button>
                            </div>
                        </div>
                        <!-- End 상세보기 -->
                        <!-- 댓글등록 폼 -->
                        <div class="row">
                            <div class="col-lg-4 mt-2">댓글 작성: </div>
                            <div class="col-lg-4 mt-2"></div>
                            <div class="col-lg-4 mt-2"></div>
                        </div>
                        <div class="row mt-1">
                            <form th:action="@{/comment_register}" method="post">
                                <div style="float: left">
                                    <textarea class="form-control" name="comment" id="comment"
                                              rows="3" style="height: 70px; width: 890px"></textarea>
                                </div>
                                <div style="float: right">
                                    <button type="submit" class="btn btn-dark"
                                            style="height: 70px; width: 60px">등록</button>
                                </div>
                                <!-- 댓글 등록 시 필요한 값들을 hidden으로 설정 -->
                                <input type="hidden" name="boardId" th:value="${boardDTO.id}">
                                <input type="hidden" name="goodCnt" value="0">
                                <input type="hidden" name="categoryType" th:value="${boardDTO.categoryType.name()}">
                            </form>
                        </div>
                        <!-- End 댓글등록 -->
                        <!-- 댓글 전체목록 -->
                        <div class="card" th:each="data:${commentDTOS}">
                            <table class="table table-borderless"> <!-- 댓글 상세 내용 -->
                                <tbody>
                                <tr>
                                    <td> <!-- 댓글 작성자의 닉네임, 댓글 수정시간 -->
                                        <span class="text-left" th:text="${data.userNickname}"></span>&nbsp;&nbsp;&nbsp;
                                        <span class="text-left" th:text="${#temporals.format(data.modDate, 'yyyy-MM-dd HH:mm')}"></span>
                                    </td>
                                    <td>
                                        <!-- 댓글 삭제 (bid:부모 게시글 id, id:삭제할 댓글 id) -->
                                        <button class="text-right" type="button"
                                                th:onclick="|location.href='@{/comment_remove(bid=${boardDTO.id}, id=${data.id})}'|">삭제</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-left" th:text="${data.comment}"></td>
                                </tr>
                                </tbody>
                            </table> <!-- End 댓글 상세 내용 -->
                            <div class="card-body"> <!-- 답글 등록 -->
                                <form th:action="@{/reply_register}" method="post">
                                    <div class="mt-3 text-end">
                                        <button type="submit" class="btn btn-primary">답글등록</button>
                                    </div>
                                    <div class="mb-3">
                                        <lfabel for="reply">답글쓰기:</lfabel>
                                        <textarea class="form-control" rows="5" id="reply" name="reply"></textarea>
                                    </div>

                                    <!-- 답글 등록 시 필요한 값들을 hidden으로 설정 -->
                                    <input type="hidden" name="commentId" th:value="${data.id}">
                                    <input type="hidden" name="boardId" th:value="${boardDTO.id}">
                                    <input type="hidden" name="userId" value="52">
                                    <input type="hidden" name="goodCnt" value="0">
                                    <input type="hidden" name="categoryType" th:value="${boardDTO.categoryType.name()}">
                                </form>
                            </div> <!-- End 답글 등록 -->
                            <div class="card" th:each="replyDTO:${data.replyDTOList}"> <!-- 답글 목록 -->
                                <div class="card-header">
                                    <span class="text-left" th:text="${replyDTO.userNickname}"></span>&nbsp;&nbsp;&nbsp;
                                    <span class="text-left" th:text="${#temporals.format(replyDTO.modDate, 'yyyy-MM-dd HH:mm')}"></span>
                                    <!-- 답글 삭제 (bid:부모 게시글 id, id:삭제할 답글 id) -->
                                    <button class="text-right" type="button"
                                            th:onclick="|location.href='@{/reply_remove(bid=${boardDTO.id}, id=${replyDTO.id})}'|">답글삭제</button>
                                </div>
                                <div class="card-body">
                                    <span class="text-left" th:text="${replyDTO.reply}"></span>
                                </div>
                            </div> <!-- End 답글 목록 -->
                        </div> <!-- End 댓글 전체목록 -->
                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2">
                        <div class="trending">
                            <ul class="trending-post">
                                <li><a th:href="@{/mybmi}"><h3>BMI 계산</h3></a></li>
                                <li><a th:href="@{/exercise_calorie_list}"><h3>운동 칼로리 계산</h3></a></li>
                                <li><a th:href="@{/food_calorie_list}"><h3>음식 칼로리 계산</h3></a></li>
                            </ul>
                        </div>
                    </div>
                    <!--<div class="col-md-1"></div>-->
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

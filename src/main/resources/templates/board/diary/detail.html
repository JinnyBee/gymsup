<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="script">
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnCommentRegister").click(function() {
                    var isRun = false;
                    alert(isRun);
                    alert("btnComment click!!!");
                    CommentRegister();
                });

                // $(document).on("click", ".btnCommentDelete",function(){
                //     CommentDelete();
                // });
            });

            //Json방식으로 댓글 등록
            function CommentRegister() {
                //hidden 값으로 보내는 값 설정
                var boardIdElement = document.getElementsByName('boardId')[0];              //'boardId' 이름으로 된 요소 가져오기
                var categoryTypeElement = document.getElementsByName('categoryType')[0];    //'categoryType' 이름으로 된 요소 가져오기

                var boardId = parseInt(boardIdElement.value);   //원 게시글 id
                var categoryType = categoryTypeElement.value;   //게시판 카테고리 타입
                var comment =$("#comment").val();               //댓글 내용

                isRun = true;
                alert(isRun);
                //alert("boardId: " + boardId + ", categoryType: " + categoryType + ", comment: " + comment);
                $.ajax({
                    type: "POST",
                    url: "/comment_register/" + boardId,
                    contentType : "application/json",
                    data: JSON.stringify({
                        comment : comment,
                        goodCnt : 0
                    }),
                    success: function() {
                        //alert("댓글이 등록되었습니다.");
                        if(categoryType == 'BTYPE_NOTIFY') {
                            location.href = "/board_notify_reload/" + boardId;
                        } else if(categoryType == 'BTYPE_TIP') {
                            location.href = "/board_tip_reload/" + boardId;
                        } else if(categoryType == 'BTYPE_DIARY') {
                            location.href = "/board_diary_reload/" + boardId;
                        } else if(categoryType == 'BTYPE_QNA') {
                            location.href = "/board_qna_reload/" + boardId;
                        } else {
                            location.href = "/board_list/";
                        }
                        isRun = false;
                    },
                    error: function (){
                        alert("등록을 실패하였습니다.");
                        isRun = false;
                    }
                });
            }

            //Json방식으로 댓글 삭제
            function CommentDelete(comment_id) {
                var noElement = document.getElementsByName('no')[0]; // 'no' 이름으로 된 요소 가져오기
                var no = parseInt(noElement.value); // 게시글번호
                var id = parseInt(comment_id);

                $.ajax({
                    type: "DELETE",
                    url: "/comment/remove/"+no+"/"+id,
                    contentType : "application/json",
                    success: function() {
                        alert("댓글이 삭제되었습니다.");
                        location.href="/article/reload/"+no;
                    },
                    error: function (){
                        alert("삭제를 실패하였습니다.");
                    }
                });
            }

        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <main id="main">
        <section id="search-result" class="search-result"> <!-- Search Results -->
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9"> <!-- 작업공간 -->
                        <!-- 상세보기폼 -->
                        <div class="row" style="border-bottom: 2px solid black"> <!-- 게시판 타이틀 -->
                            <div class="col-lg-12"><h2 th:text="${categoryType}">일기</h2></div>
                        </div>
                        <div class="row mt-3 mb-2" > <!-- 게시글 제목 -->
                            <div class="col-lg-12">
                                <p style="font-size: 26px; margin-bottom: 0px;" th:text="${boardDTO.title}">제목</p>
                            </div>
                        </div>
                        <!-- 게시글 작성자 닉네임, 날짜, 조회수 -->
                        <div class="row mb-3 text-start" style="border-bottom: 1px solid black; border-top: 1px solid black; height: 45px; background-color: #f2f2f2">
                            <div class="col-lg-5 mt-2"> <!-- 작성자 닉네임 -->
                                <div style="display: inline-block"
                                     th:text="'닉네임 : ' + ${boardDTO.userNickname}"></div>
                            </div>
                            <div class="col-lg-2 mt-2"></div>
                            <div class="col-lg-3 mt-2 text-end"> <!-- 게시글 작성 날짜 -->
                                <div style="display: inline-block"
                                     th:text="'날짜 : ' + ${#temporals.format(boardDTO.regDate, 'yyyy-MM-dd')}"></div>
                            </div>
                            <div class="col-lg-2 mt-2 text-end"> <!-- 게시글 조회수 -->
                                <div style="display: inline-block"
                                     th:text="'조회수 : ' + ${boardDTO.viewCnt}"></div>
                            </div>
                        </div>
                        <div class="row"> <!-- 게시글 첨부 이미지 -->
                            <div class="col-lg-12" th:each="data:${boardDTO.imgFileList}">
                                <p th:text="${data}"></p>
                                <!--<img th:src="|/images/@{${data}}|" alt="게시글 첨부 이미지" width="500" height="500">-->
                                <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/${data}|"
                                     alt="이미지" width="500" height="500">
                            </div>
                        </div>
                        <div class="row"> <!-- 게시글 내용 -->
                            <div class="col-lg-12" th:text="${boardDTO.content}"
                                 style="height: auto; min-height: 500px">내용</div>
                        </div>
                        <!-- 북마크/추천 -->
                        <div class="row mb-3">
                            <div class="col-lg-10 text-end" style="padding-right: 0px;"> <!-- 북마크 -->
                                <div>
                                    <input type="hidden" th:value="${boardDTO.id}" name="boardId">
                                    <!-- 북마크가 OFF인 경우 (북마크ON 버튼) -->
                                    <button th:unless="${boardDTO.bookmarkOn}" type="button" class="btn btn-outline-dark"
                                            style="width: 120px; height: 50px; display: inline-block"
                                            th:onclick="|location.href='@{/bookmark_on(id=${boardDTO.id}, categoryType='BTYPE_DIARY')}'|">
                                        <img src="/assets/img/bookmark_on.png" alt="" width="25" height="20">
                                        북마크
                                    </button>
                                    <!-- 북마크가 ON인 경우 (북마크OFF 버튼) -->
                                    <button th:if="${boardDTO.bookmarkOn}" type="button" class="btn btn-outline-dark"
                                            style="width: 120px; height: 50px; display: inline-block"
                                            th:onclick="|location.href='@{/bookmark_off(id=${boardDTO.id}, categoryType='BTYPE_DIARY')}'|">
                                        <img src="/assets/img/bookmark_off.png" alt="" width="25" height="20">
                                        북마크
                                    </button>
                                </div>
                            </div> <!-- End 북마크 -->
                            <div class="col-lg-2 text-end"> <!-- 추천 -->
                                <div>
                                    <input type="hidden" th:value="${boardDTO.id}" name="boardId">
                                    <!-- 좋아요가 OFF인 경우 (좋아요 기능 활성화) -->
                                    <button th:unless="${boardDTO.goodOn}" type="button" class="btn btn-outline-dark" style="width: 120px; height: 50px; display: inline-block"
                                            th:onclick="|location.href='@{/good_on(id=${boardDTO.id}, categoryType='BTYPE_DIARY')}'|">
                                        <img src="/assets/img/suggestioff.png" alt="" width="25" height="20">
                                        <span th:text="${boardDTO.goodCnt}"></span>
                                    </button>
                                    <!-- 좋아요가 ON인 경우 (좋아요 기능 비활성화) -->
                                    <button th:if="${boardDTO.goodOn}" type="button" class="btn btn-outline-dark" style="width: 120px; height: 50px; display: inline-block"
                                            onclick="event.preventDefault()">
                                        <img src="/assets/img/suggestion.png" alt="" width="25" height="20">
                                        <span th:text="${boardDTO.goodCnt}"></span>
                                    </button>
                                </div>
                            </div> <!-- End 추천 -->
                        </div> <!-- End 북마크/추천 -->
                        <!-- 게시글 수정/삭제/목록 -->
                        <div class="row" style="border-top: 1px solid black; height: 100px;">
                            <div class="col-lg-3 mt-2"></div>
                            <div class="col-lg-3 mt-2"></div>
                            <div class="col-lg-6 mt-2" style="text-align: right"> <!-- 수정, 삭제, 목록 버튼 -->
                                <button class="btn btn-outline-dark" type="button"
                                        th:if="${boardDTO.userId}==${boardDTO.loginUserId}"
                                        th:onclick="|location.href='@{/board_diary_modify(id=${boardDTO.id})}'|">수정</button>
                                <button class="btn btn-outline-danger" type="button"
                                        th:if="${boardDTO.userId}==${boardDTO.loginUserId}"
                                        th:onclick="|location.href='@{/board_diary_remove(id=${boardDTO.id})}'|">삭제</button>
                                <button class="btn btn-outline-success" type="button"
                                        th:if="${boardDTO.userId}==${boardDTO.loginUserId}"
                                        th:onclick="|location.href='@{/myfood_calorie_main(id=${boardDTO.id})}'|">음식칼로리 등록</button>
                                <button class="btn btn-outline-primary" type="button"
                                        th:onclick="|location.href='@{/board_diary_list}'|">목록</button>
                            </div>
                        </div> <!-- End 게시글 수정/삭제/목록 -->
                        <!-- End 상세보기 -->

                        <!-- 댓글 작성 -->
                        <div class="row">
                            <div class="col-lg-4 mt-2">댓글 작성</div>
                            <div class="col-lg-4 mt-2"></div>
                            <div class="col-lg-4 mt-2"></div>
                        </div>
                        <div class="row mt-1">
                            <form th:action="@{/comment_register}" method="post">
                            <div>
                                <div class="col-lg-11" style="float: left">
                                    <textarea class="form-control" name="comment" id="comment" rows="3"
                                              style="resize:none"></textarea>
                                </div>
                                <!-- 댓글 등록 시 필요한 값들을 hidden으로 설정 -->
                                <input type="hidden" name="boardId" th:value="${boardDTO.id}">
                                <input type="hidden" name="goodCnt" value="0">
                                <input type="hidden" name="categoryType" th:value="${boardDTO.categoryType.name()}">

                                <div class="col-lg-1" style="float: right">
                                    <button type="submit" class="btn btn-dark"
                                            style="float: right; height: 86px">등록</button>
                                    <!--<button type="button" id="btnCommentRegister" class="btn btn-dark"
                                            style="float: right; height: 86px">등록</button>-->
                                </div>
                            </div>
                            </form>
                        </div> <!-- End 댓글 작성 -->

                        <!-- 댓글 목록 -->
                        <div class="row mt-5" style="border-bottom: 2px solid black;">
                            <div class="col-lg-12 mb-2">
                                <span>댓글 목록</span>
                                <span style="color: #ff4930" th:text="${boardDTO.commentCount}">9</span>
                            </div>
                        </div>
                        <div style="border-bottom: 1px solid black;" th:each="data:${commentDTOS}">
                            <div class="row mt-2">
                                <div class="col-lg-12 mb-2"> <!-- 댓글 작성자의 닉네임, 댓글 수정시간 -->
                                    <span class="text-left" th:text="${data.userNickname}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span class="text-left" style="font-size: 14px; color: #6c757d"
                                          th:text="${#temporals.format(data.modDate, 'yyyy-MM-dd HH:mm')}"></span>
                                    <!-- 댓글 수정 -->
                                    <button type="button" th:if="${data.userId}==${boardDTO.loginUserId}"
                                            class="btn btn-outline-dark btn-sm text-right"
                                            data-bs-toggle="collapse"
                                            th:attr="data-bs-target='#collapseModify'+ ${data.id}"
                                            aria-expanded="false">수정
                                    </button>
                                    <!-- 댓글 삭제 (bid:부모 게시글 id, id:삭제할 댓글 id) -->
                                    <button type="button" th:if="${data.userId}==${boardDTO.loginUserId}"
                                            class="btn btn-outline-danger btn-sm text-right"
                                            th:onclick="|location.href='@{/comment_remove(bid=${boardDTO.id}, id=${data.id}, categoryType=${boardDTO.categoryType.name()})}'|">삭제
                                    </button>
                                    <div class="mt-3" th:text="${data.comment}"></div>
                                    <form th:attr="id='collapseModify'+${data.id}" class="collapse"
                                          th:action="@{/comment_modify}" method="post"> <!-- 댓글 수정 -->
                                        <div class="col-lg-11" style="float: left">
                                            <textarea class="form-control" name="comment" rows="3"
                                                      th:value="${data.comment}" style="resize: none"></textarea>
                                        </div>
                                        <div class="col-lg-1" style="float: right">
                                            <button type="submit" class="btn btn-dark" style="float: right; height: 86px">
                                                등록</button>
                                        </div>
                                        <input type="hidden" name="id" th:value="${data.id}">
                                        <input type="hidden" name="boardId" th:value="${boardDTO.id}">
                                        <input type="hidden" name="categoryType" th:value="${boardDTO.categoryType.name()}">
                                    </form>
                                </div>
                            </div>

                            <!-- 답글 목록 -->
                            <div> <!-- 답글 콜랩스 버튼 -->
                                <button class="btn btn-outline-secondary btn-sm mb-2"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        th:attr="data-bs-target='#collapseExample'+ ${data.id}"
                                        aria-expanded="false">답글
                                </button>
                                <!-- 콜랩스 버튼 클릭 시 나올 내용 th:attr사용하여 콜랩스 id값 지정 -->
                                <div th:attr="id='collapseExample'+${data.id}" class="collapse">
                                    <!-- 답글 등록 -->
                                    <form th:action="@{/reply_register}" method="post">
                                        <div class="row">
                                            <div class="col-lg-11" style="float: left">
                                                <div class="mb-3">
                                                    <textarea class="form-control" rows="2" style="resize: none"
                                                              id="reply" name="reply"></textarea>
                                                    <!-- 답글 등록 시 필요한 값들을 hidden으로 설정 -->
                                                    <input type="hidden" name="commentId" th:value="${data.id}">
                                                    <input type="hidden" name="boardId" th:value="${boardDTO.id}">
                                                    <input type="hidden" name="userId" th:value="${boardDTO.loginUserId}">
                                                    <input type="hidden" name="categoryType" th:value="${boardDTO.categoryType.name()}">
                                                </div>
                                            </div>
                                            <div class="col-lg-1">
                                                <div class="mb-3">
                                                    <button type="submit" class="btn btn-dark"
                                                            style="font-size: 12px; height: 62px">등록
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form> <!-- End 답글 등록 -->

                                    <!-- 답글 목록 -->
                                    <div style="border-top: 1px solid black;"
                                         th:each="replyDTO:${data.replyDTOList}">
                                        <div class="row">
                                            <div class="col-lg-1 d-flex justify-content-center align-items-center"
                                                 style="font-size: 12px">
                                                └
                                            </div>
                                            <div class="col-lg-11 mt-2 mb-2">
                                                <!-- 답글 작성자 닉네임 -->
                                                <span class="text-left" th:text="${replyDTO.userNickname}"></span>
                                                <!-- 답글 수정 일시 -->
                                                <span class="text-left" th:text="${#temporals.format(replyDTO.modDate, 'yyyy-MM-dd HH:mm')}"></span>
                                                <!-- 답글 수정 버튼 -->
                                                <button type="button"
                                                        th:if="${replyDTO.userId}==${boardDTO.loginUserId}"
                                                        class="btn btn-outline-dark btn-sm text-right"
                                                        data-bs-toggle="collapse"
                                                        th:attr="data-bs-target='#collapseReply'+ ${replyDTO.id}"
                                                        aria-expanded="false">수정
                                                </button>
                                                <!-- 답글 삭제 버튼 -->
                                                <button type="button"
                                                        th:if="${replyDTO.userId}==${boardDTO.loginUserId}"
                                                        class="btn btn-outline-danger btn-sm text-right"
                                                        th:onclick="|location.href='@{/reply_remove(bid=${boardDTO.id}, id=${replyDTO.id}, categoryType=${boardDTO.categoryType.name()})}'|">삭제
                                                </button>
                                                <!-- 답글 수정 -->
                                                <div class="mt-3" th:text="${replyDTO.reply}"></div>
                                                <form th:attr="id='collapseReply'+${replyDTO.id}" class="collapse"
                                                      th:action="@{/reply_modify}" method="post">
                                                    <div class="col-lg-11" style="float: left">
                                                        <textarea class="form-control" name="reply" rows="3"
                                                                  th:value="${replyDTO.reply}" style="resize: none"></textarea>
                                                    </div>
                                                    <!-- 답글 수정 시 필요한 값들을 hidden으로 설정 -->
                                                    <input type="hidden" name="id" th:value="${replyDTO.id}">
                                                    <input type="hidden" name="commentId" th:value="${replyDTO.commentId}">
                                                    <input type="hidden" name="boardId" th:value="${replyDTO.boardId}">
                                                    <input type="hidden" name="userId" th:value="${boardDTO.loginUserId}">
                                                    <input type="hidden" name="categoryType" th:value="${boardDTO.categoryType.name()}">

                                                    <div class="col-lg-1" style="float: right">
                                                        <button type="submit" class="btn btn-dark" style="float: right; height: 86px">
                                                            등록
                                                        </button>
                                                    </div>
                                                </form> <!-- End 답글 수정 -->
                                            </div>
                                        </div>
                                    </div> <!-- End 답글 목록 -->
                                </div> <!-- -->
                            </div> <!-- 답글 목록 -->
                        </div> <!-- End 댓글 목록 -->
                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2">
                        <div class="trending">
                            <ul class="trending-post">
                                <li><a th:href="@{/mybmi_calc}"><h3>BMI 계산</h3></a></li>
                                <li><a th:href="@{/exercise_calorie_calc}"><h3>운동 칼로리 계산</h3></a></li>
                                <li><a th:href="@{/food_calorie_calc}"><h3>음식 칼로리 계산</h3></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

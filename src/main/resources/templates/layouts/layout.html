    <script type="text/javascript">

        $(document).ready(function (){
            var errorMessage = "[[${errorMessage}]]";  //서버로부터 errorMessage값을 받아서

            if (errorMessage != null && errorMessage.length>0){  //전달받은 오류메세지가 있으면

        function validatePassword(){
            var passwd = document.getElementById("password").value;
            var repeatPasswd = document.getElementById("repeat-password").value;
            var text1 = document.getElementById("password-text").style.display = 'none';
            if (passwd != repeatPasswd){

                return false;
            }else {

            }
        }

        function bookmarkon() {

            const bookmark = document.getElementById("bookmark")
        }

        function bmiCalc() {
            var ht, wt, bmi;

            ht = document.getElementById("height").value;
            if(ht <= 0) alert("신장을 올바르게 입력해주세요.")

            wt = document.getElementById("weight").value;
            if(wt <= 0) alert("체중을 올바르게 입력해주세요.")

            ht = ht/100;
            bmi = wt/Math.pow(ht, 2);
            bmi = Math.round(bmi*10)/10;

            if(bmi < 18.5) {
                weightStatus = "저체중";
            } else if(bmi >= 18.5 && bmi < 23) {
                weightStatus = "정상";
            } else if(bmi >= 23 && bmi < 25) {
                weightStatus = "과체중";
            } else if(bmi >= 25 && bmi < 30) {
                weightStatus = "비만";
            } else if(bmi >= 30 && bmi < 35) {
                weightStatus = "고도비만";
            } else {
                weightStatus = "초고도비만"
            }

            let message = "당신의 비만도(BMI) 지수는 " + bmi + "로 \"" + weightStatus + "\" 입니다.";
            document.getElementById("result").innerHTML = message;
        }
        /*네이버 지도*/

        function initMap() {
            var map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.4868788, 126.7829829), //지도의 초기 중심 좌표
                zoom: 17, //지도의 초기 줌 레벨
                minZoom: 7, //지도의 최소 줌 레벨
                zoomControl: true, //줌 컨트롤의 표시 여부
                zoomControlOptions: { //줌 컨트롤의 옵션
                    position: naver.maps.Position.TOP_RIGHT
                }
                });

            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.4868788, 126.7829829),
                map: map
            });
            var contentString = [
                '<div class="iw_inner">',
                '   <h3>우리인재개발원</h3>',
                '   <p>경기 부천시 부천로29번길 7 12층 본관 2층 별관<br />',
                '       <a href="https://www.wooriac.co.kr/" target="_blank">www.wooriac.co.kr/</a>',
                '   </p>',
                '</div>'
            ].join('');

            var infowindow = new naver.maps.InfoWindow({
                content: contentString
            });

            naver.maps.Event.addListener(marker, "click", function(e) {
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                }
            });

            infowindow.open(map, marker);
        }
    </script>

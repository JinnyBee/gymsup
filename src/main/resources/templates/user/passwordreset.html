<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content" style="height: auto; min-height: 300px">
    <main id="main">

        <div class="row mt-5 mb-5">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">

                <div class="row">

                    <div class="card" style="border: none; background-color: #f2f2f2;   box-shadow: 0 5px 10px rgba(0,0,0,9);">

                        <div class="card-body" style="height: auto;min-height: 200px; ">

                            <div>
                                <h2 class="mt-3 mb-3">비밀번호 재설정</h2></div>
                            <div class="row">

                                <form th:action="@{/password_reset}" method="post">

                                    <div>
                                        <label class="form-label" for="email">이메일:</label>
                                        <input class="form-control" type="email" id="email" name="email" required>
                                    </div>
                                    <button class="btn btn-dark mt-3 mb-3" type="submit" >확인</button>
                                </form>

                            </div>

                        </div>
                    </div>

                </div>


            </div>
            <div class="col-lg-4"></div>
        </div>

    </main><!-- End #main -->



</div>
</html>

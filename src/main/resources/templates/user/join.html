<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
    <main id="main">

        <div class="row mb-5">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">

                <div class="row">

                    <div class="card" style="border: none; background-color: #f2f2f2;   box-shadow: 0 5px 10px rgba(0,0,0,9);">

                        <div class="card-body" style="height: auto;min-height: 600px; ">
                            <div class="row mt-3 mb-3" style="text-align: center">
                                <h2>회원가입</h2>
                            </div>

                            <form action="/user_join" method="post" th:object="${userDTO}">
                                <div class="mb-3 mt-2" style="height: auto;min-height: 90px">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="email" class="form-label">이메일:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-9">
                                            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요." name="email" th:field="*{email}">
                                        </div>
                                        <div class="col-lg-3">
                                            <button type="submit" class="btn btn-dark" formaction="/user_regDupEmail">중복체크</button>
                                        </div>
                                    </div>
                                    <div>
                                        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                    </div>
                                    <div th:if="${emessage} =='이메일이 중복입니다.' or ${emessage} =='이메일을 입력해 주세요.'">
                                        <p th:text="${emessage}" style="color: red"></p>
                                    </div>
                                    <div th:if="${emessage} =='이메일 사용이 가능합니다.'">
                                        <p th:text="${emessage}" style="color: #008000"></p>
                                    </div>
                                </div>

                                <div class="mb-2" style="height: auto;min-height: 90px">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="nickname" class="form-label">닉네임:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요." name="nickname" th:field="*{nickname}">
                                        </div>
                                        <div class="col-lg-3">
                                            <button type="submit" class="btn btn-dark" formaction="/user_regDupNickname">중복체크</button>
                                        </div>
                                    </div>
                                    <div>
                                        <p style="color: red" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
                                    </div>
                                    <div th:if="${message} =='닉네임이 중복입니다.' or ${message} =='닉네임을 입력해 주세요.'">
                                        <p th:text="${message}" style="color: red"></p>
                                    </div>
                                    <div th:if="${message} =='닉네임 사용이 가능합니다.'">
                                        <p th:text="${message}" style="color: #008000"></p>
                                    </div>
                                </div>

                                <div class="mb-2" style="height: auto;min-height: 90px">
                                    <label for="password" class="form-label">비밀번호:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                    <div>
                                        <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                    </div>
                                </div>

                                <div class="mb-2" style="height: auto;min-height: 90px">
                                    <label for="repeat-password" class="form-label">비밀번호 확인:</label>
                                    <input type="password" class="form-control" id="repeat-password">
                                    <div>
                                        <p style="display: none; color: red" id="password-text">비밀번호가 다릅니다.</p>
                                    </div>
                                </div>

                                <div class="mt-5">
                                    <button class="btn btn-dark" type="submit" onclick="return validatePassword()">회원가입</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>


            </div>
            <div class="col-lg-4"></div>
        </div>

    </main><!-- End #main -->



</div>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">

        <div class="row mb-5">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">

                <div class="row">

                    <div class="card" style="border: none; background-color: #f2f2f2;   box-shadow: 0 5px 10px rgba(0,0,0,9);">

                        <div class="card-body" style="height: auto;min-height: 500px; ">
                            <div class="row mt-3 mb-3" style="text-align: center">
                                <h2>회원가입</h2>
                            </div>
                            <form action="/user_join" method="post">
                                <div class="mb-3 mt-2">
                                    <label for="email" class="form-label">이메일:</label>
                                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email">
                                </div>
                                <div class="mb-2">
                                    <label for="password" class="form-label">비밀번호:</label>
                                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" name="password">
                                </div>

                                <div class="mb-2">
                                    <label for="nickname" class="form-label">닉네임:</label>
                                    <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요" name="nickname">
                                </div>

                                <div class="mt-5">
                                    <button class="btn btn-dark" type="submit">회원가입</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>


            </div>
            <div class="col-lg-4"></div>
        </div>

    </main><!-- End #main -->
</div>
</body>
</html>

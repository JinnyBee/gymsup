<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> <!-- 작업공간 -->


                        <div class="row">
                            <div style="border: 2px solid lightgrey; height: auto;min-height: 400px">
                                <h2 class="mt-4">비밀번호 변경</h2>
                                <form action="/user_password_update" method="post" th:object="${userDTO}">
                                    <input type="hidden" value="as@gmail.com" name="email">
                                    <input type="hidden" value="as" name="nickname">
                                    <div class="row mt-3" style="height: auto;min-height: 120px">
                                        <div class="col-lg-12">
                                            <label class="form-label" for="password">변경할 비밀번호:</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                            <div class="row" th:if="${userDTO}!=null">
                                                <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row" style="height: auto;min-height: 120px">
                                        <div class="col-lg-12">
                                            <label for="repeat-password" class="form-label">비밀번호 확인:</label>
                                            <input type="password" class="form-control" id="repeat-password">
                                            <div>
                                                <p style="display: none; color: red" id="password-text">비밀번호가 다릅니다.</p>
                                            </div>
                                        </div>
                                    </div>
                                        <button type="submit" class="btn btn-dark" onclick="return validatePassword()">확인</button>
                                </form>

                            </div>
                        </div>

                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

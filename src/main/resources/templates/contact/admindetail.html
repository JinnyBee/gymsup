<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> <!-- 작업공간 -->

                        <div class="row mb-5" style="border-bottom: 3px solid black;">
                            <h2>문의상세정보&등록</h2>
                        </div>

                        <div class="row">
                            <div style="border: 2px solid lightgrey; height: auto;min-height: 460px">
                                <div class="mt-3">
                                    <div th:if="${contactDTO.is_answer}==true">
                                        <div class="row">
                                            <div><h5>답변 :</h5></div>
                                        </div>
                                        <div>
                                            <div>
                                                <p th:text="${contactDTO.answer}"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6"><h5>답변여부 :</h5><p>
                                            <span class="badge rounded-pill bg-success" th:if="${contactDTO.is_answer}==true">답변 완료</span>
                                            <span class="badge rounded-pill bg-danger" th:if="${contactDTO.is_answer}==false">답변 미완료</span>
                                        </p></div>
                                        <div class="col-lg-6"><h5>등록일 :</h5> <p th:text="${#temporals.format(contactDTO.regDate, 'yyyy-MM-dd HH:mm:ss')}"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6"><h5>닉네임 :</h5> <p th:text="${contactDTO.userNickname}"></p></div>
                                        <div class="col-lg-6"><h5>이메일 :</h5> <p th:text="${contactDTO.userEmail}"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><h5>제목 :</h5> <p th:text="${contactDTO.title}"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><h5>내용 :</h5></div>
                                    </div>
                                    <div class="row"  style="height: auto; min-height: 300px">
                                        <div class="col"><p th:text="${contactDTO.content}"></p></div>
                                    </div>

                                    <form action="/admin_contact_register" method="post">

                                        <input type="hidden" name="id" th:value="${contactDTO.id}">
                                        <div class="row">
                                            <div class="col"><h4>답변등록</h4></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-4"><h5>답변여부 : </h5></div>
                                            <div class="col-lg-4">
                                                <select class="form-select" name="is_answer">
                                                    <option th:value="1">답변 완료</option>
                                                    <option th:value="0">답변 미완료</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-4"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"><h5>답변 :</h5></div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <textarea class="form-control" name="answer"  rows="10"></textarea>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-dark">답변등록</button>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

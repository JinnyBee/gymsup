<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> <!-- 작업공간 -->

                        <div class="row mb-5" style="border-bottom: 3px solid black;">
                            <h2>문의하기</h2>
                        </div>

                        <div class="row">
                            <div style="border: 2px solid lightgrey; height: auto;min-height: 460px">
                                <div class="mt-2">
                                    <form action="" method="post">
                                        <div class="mb-3 mt-3">
                                            <label for="title">제목:</label>
                                            <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요." name="title">
                                        </div>
                                        <div class="mb-3">
                                            <label for="content">내용:</label>
                                            <textarea class="form-control" name="content" id="content"  rows="10" placeholder="내용을 입력해주세요."></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-dark">문의하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

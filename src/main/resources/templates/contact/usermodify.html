<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-7"> <!-- 작업공간 -->

                        <div class="row mb-5" style="border-bottom: 3px solid black;">
                            <h2>마이페이지</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer"
                                 onclick="location.href='/user_detail'">
                                <p class="mt-1" style="text-align: center;">내 정보수정</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer "
                                 onclick="location.href='/bookmark_list'">
                                <p class="mt-1" style="text-align: center;">북마크</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer "
                                 onclick="location.href='/user_mywrite'">
                                <p class="mt-1" style="text-align: center;">내 게시물</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey;  border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer">
                                <p class="mt-1" style="text-align: center;">내 댓글</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-bottom: none ;height: 40px;">
                                <p class="mt-1" style="text-align: center;">내 문의</p>
                            </div>
                            <div class="col-lg-2" style=" border-bottom: 2px solid lightgrey;  height: 40px; ">
                                <p class="mt-1" style="text-align: center;"></p>
                            </div>

                        </div>

                        <div class="row">
                            <div style="border: 2px solid lightgrey; border-top: none; height: auto;min-height: 200px">
                                <h5 class="mt-3">문의 수정</h5>
                                <div class="mt-2">
                                    <form action="" method="post">
                                        <div class="mb-3 mt-3">
                                            <label for="title">제목:</label>
                                            <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요." name="title" th:value="${contactDTO.title}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="content">내용:</label>
                                            <textarea class="form-control" name="content" id="content"  rows="10" placeholder="내용을 입력해주세요." th:text="${contactDTO.content}"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-dark mb-3" th:onclick="|location.href='@{/user_contact_modify(id=${contactDTO.id})}'|">수정하기</button>
                                    </form>
                                </div>

                            </div>
                        </div>

                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2">
                        <div class="trending">
                            <ul class="trending-post">
                                <li><a th:href="@{/mybmi}"><h3>BMI 계산</h3></a></li>
                                <li><a th:href="@{/calorie_exercise_list}"><h3>운동 칼로리 계산</h3></a></li>
                                <li><a th:href="@{/calorie_food_list}"><h3>음식 칼로리 계산</h3></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

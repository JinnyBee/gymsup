<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> <!-- 작업공간 -->

                        <div class="row mb-5" style="border-bottom: 3px solid black;">
                            <h2>마이페이지</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer"
                                 th:onclick="|location.href='@{/user_detail}'|">
                                <p class="mt-1" style="text-align: center;">내 정보수정</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer "
                                 th:onclick="|location.href='@{/bookmark_list}'|">
                                <p class="mt-1" style="text-align: center;">북마크</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer "
                                 th:onclick="|location.href='@{/user_mywrite}'|">
                                <p class="mt-1" style="text-align: center;">내 게시물</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey;  border-right: none; height: 40px; background-color: #f2f2f2; cursor: pointer"
                            th:onclick="|location.href='@{/user_mycomment}'|">
                                <p class="mt-1" style="text-align: center;">내 댓글</p>
                            </div>
                            <div class="col-lg-2" style=" border: 2px solid lightgrey; border-bottom: none ;height: 40px;">
                                <p class="mt-1" style="text-align: center;">내 문의</p>
                            </div>
                            <div class="col-lg-2" style=" border-bottom: 2px solid lightgrey;  height: 40px; ">
                                <p class="mt-1" style="text-align: center;"></p>
                            </div>

                        </div>

                        <div class="row">
                            <div style="border: 2px solid lightgrey; border-top: none; height: auto;min-height: 170px">

                                <div>
                                    <div class="row">
                                        <div class="mt-3"><h4 th:text="${contactDTO.title}"></h4></div>
                                    </div>
                                    <div class="row mb-3 text-start"
                                         style="border-bottom: 1px solid black; border-top: 1px solid black; height: 45px; background-color: #f2f2f2">
                                        <div class="col-lg-8 mt-2"> <!-- 글쓴이 닉네임 -->
                                            <div style="display: inline-block"
                                                 th:text="'닉네임(이메일) : ' + ${contactDTO.userNickname} + '(' + ${contactDTO.userEmail} + ')'"></div>
                                        </div>
                                        <div class="col-lg-4 mt-2 text-end"> <!-- 게시물 작성 날짜 -->
                                            <div style="display: inline-block"
                                                 th:text="'등록일 : ' + ${#temporals.format(contactDTO.regDate, 'yyyy-MM-dd HH:mm')}"></div>
                                        </div>
                                    </div>

                                    <div class="row"  style="height: auto; min-height: 200px;border-bottom: #f2f2f2 2px solid" >
                                        <div class="col"><p th:text="${contactDTO.content}" style="white-space: pre-wrap"   ></p></div>
                                    </div>


                                    <div th:if="${contactDTO.is_answer}==true" class="mt-3 mb-5">
                                        <div class="row">
                                            <div><h5>답변 :</h5></div>
                                        </div>
                                        <div>
                                            <div>
                                                <p th:text="${contactDTO.answer}" style="white-space: pre-wrap"></p>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="mt-3 mb-5">
                                    <button type="button" class="btn btn-dark" th:onclick="|location.href='@{/user_contact_modify(id=${contactDTO.id})}'|" th:if="${contactDTO.is_answer}==false">수정</button>
                                    <button type="button" class="btn btn-danger" th:onclick="|location.href='@{/user_contact_delete(id=${contactDTO.id})}'|" th:if="${contactDTO.is_answer}==false">삭제</button>
                                    <button type="button" class="btn btn-dark" th:onclick="|location.href='@{/user_contact  }'|">돌아가기</button>
                                </div>

                                </div>

                            </div>
                        </div>

                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

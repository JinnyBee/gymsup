<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9"> <!-- 작업공간 -->
                        <form th:action="@{/myfood_calorie_search}" method="get"> <!-- 음식검색 폼 -->
                            <h2 th:if="${foodtype}=='breakfast'">나의 아침 음식칼로리</h2>
                            <div class="input-group">
                                <input type="hidden" name="foodtype" th:value="${foodtype}">
                                <input type="text" class="form-control" placeholder="검색어 입력"
                                       id="keyword" name="keyword" required>
                                <button type="submit" class="btn btn-dark">검색</button>
                            </div>
                        </form> <!-- End 음식검색 폼 -->
                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2">
                        <div class="trending">
                            <ul class="trending-post">
                                <li><a th:href="@{/mybmi_calc}"><h3>BMI 계산</h3></a></li>
                                <li><a th:href="@{/exercise_calorie_calc}"><h3>운동 칼로리 계산</h3></a></li>
                                <li><a th:href="@{/food_calorie_calc}"><h3>음식 칼로리 계산</h3></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>

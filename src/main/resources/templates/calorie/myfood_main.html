<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <main id="main">
        <!-- ======= Search Results ======= -->
        <section id="search-result" class="search-result">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9"> <!-- 작업공간 -->
                        <h2>나의 음식칼로리 등록하기</h2>
                        <hr>
                        <button type="button" class="btn btn-dark"
                                th:onclick="|location.href='@{/myfood_calorie_calc(foodtype='breakfast')}'|">
                            아침식사</button>
                        <button type="button" class="btn btn-dark"
                                th:onclick="|location.href='@{/myfood_calorie_calc}'|">
                            점심식사</button>
                        <button type="button" class="btn btn-dark"
                                th:onclick="|location.href='@{/myfood_calorie_calc}'|">
                            저녁식사</button>
                        <button type="button" class="btn btn-dark"
                                th:onclick="|location.href='@{/myfood_calorie_calc}'|">
                            간식</button>
                    </div> <!-- End 작업공간 -->
                    <div class="col-md-2">
                        <div class="trending">
                            <ul class="trending-post">
                                <li><a th:href="@{/mybmi_calc}"><h3>BMI 계산</h3></a></li>
                                <li><a th:href="@{/exercise_calorie_calc}"><h3>운동 칼로리 계산</h3></a></li>
                                <li><a th:href="@{/food_calorie_calc}"><h3>음식 칼로리 계산</h3></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- End Search Result -->
    </main><!-- End #main -->
</div>
</body>
</html>
